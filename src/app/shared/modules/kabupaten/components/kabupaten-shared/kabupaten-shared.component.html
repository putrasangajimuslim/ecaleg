<p-toast key="tst"></p-toast>
<div class="grid">
    <div class="col-12">
        <div class="card">
            <div class="container-flex mbc-4">
                <div class="container-one">
                    <i
                        class="pi pi-arrow-left cursor-pointer mr-4"
                        style="font-size: 24px"
                        (click)="onClickBackButton()"
                    ></i>
                    <p class="title-first">{{ title }}</p>
                </div>

                <div class="container-two">
                    <button
                        pButton
                        pRipple
                        type="button"
                        label="Batal"
                        (click)="onClickBackButton()"
                        class="p-button-outlined mr-2 wc-180"
                    ></button>

                    <button
                        pButton
                        pRipple
                        class="p-button-success wc-180 btn-flex-center"
                        *ngIf="loading"
                    >
                        <i
                            class="pi pi-spin pi-spinner"
                            style="font-size: 2rem"
                        ></i>
                    </button>
                    
                    <button
                        pButton
                        pRipple
                        type="button"
                        [label]="btnTitle"
                        class="p-button-success wc-180"
                        (click)="onSubmit()"
                        *ngIf="!loading"
                        [disabled]="!formGroup.valid"
                    ></button>
                </div>
            </div>

            <form [formGroup]="formGroup">
                <div class="p-fluid p-formgrid grid">
                    <div class="field col-12">
                        <label htmlFor="kd_kabupaten"
                            >Kode Kabupaten <span class="sp-req">*</span></label
                        >
                        <input
                            pInputText
                            id="kd_kabupaten"
                            type="text"
                            formControlName="kd_kabupaten"
                        />

                        <div
                            *ngIf="
                                formGroup.get('kd_kabupaten')
                                    .invalid &&
                                formGroup.get('kd_kabupaten')
                                    .touched
                            "
                            class="error-form"
                        >
                            Kode Kabupaten required
                        </div>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label htmlFor="kabupaten"
                            >Kabupaten <span class="sp-req">*</span></label
                        >
                        <input
                            pInputText
                            id="kabupaten"
                            type="text"
                            formControlName="kabupaten"
                        />
                        <div
                            *ngIf="
                                formGroup.get('kabupaten')
                                    .invalid &&
                                formGroup.get('kabupaten').touched
                            "
                            class="error-form"
                        >
                            Kabupaten required
                        </div>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label htmlFor="jml_kursi"
                            >Jumlah DPT <span class="sp-req">*</span></label
                        >
                        <input
                            pInputText
                            id="jml_kursi"
                            type="text"
                            formControlName="jml_kursi"
                        />
                        <div
                            *ngIf="
                                formGroup.get('jml_kursi')
                                    .invalid &&
                                formGroup.get('jml_kursi')
                                    .touched
                            "
                            class="error-form"
                        >
                            Jumlah DPT required
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
