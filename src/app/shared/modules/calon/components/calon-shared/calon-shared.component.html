<p-toast key="tst"></p-toast>
<div class="grid">
    <div class="col-12">
        <div class="card">
            <div class="container-flex mbc-4">
                <div class="container-one">
                    <i
                        class="pi pi-arrow-left cursor-pointer mr-4"
                        style="font-size: 24px"
                        (click)="onClickBackButton()"
                    ></i>
                    <p class="title-first">{{ title }}</p>
                </div>

                <div class="container-two">
                    <button
                        pButton
                        pRipple
                        type="button"
                        label="Batal"
                        (click)="onClickBackButton()"
                        class="p-button-outlined mr-2 wc-180"
                    ></button>

                    <button
                        pButton
                        pRipple
                        class="p-button-success wc-180 btn-flex-center"
                        *ngIf="loading"
                    >
                        <i
                            class="pi pi-spin pi-spinner"
                            style="font-size: 2rem"
                        ></i>
                    </button>

                    <button
                        pButton
                        pRipple
                        type="button"
                        [label]="btnTitle"
                        class="p-button-success wc-180"
                        *ngIf="!loading"
                        (click)="onSubmit()"
                        [disabled]="!formGroup.valid"
                    ></button>
                </div>
            </div>

            <form [formGroup]="formGroup">
                <div class="p-fluid p-formgrid grid">
                    <div class="field col-12">
                        <label htmlFor="calon"
                            >Nama Calon <span class="sp-req">*</span></label
                        >
                        <input
                            pInputText
                            id="calon"
                            type="text"
                            formControlName="calon"
                        />
                        <div
                            *ngIf="
                                formGroup.get('calon')
                                    .invalid &&
                                formGroup.get('calon').touched
                            "
                            class="error-form"
                        >
                           Nama Calon required
                        </div>
                    </div>

                    <div class="field col-12">
                        <label htmlFor="kd_kabupaten"
                            >Foto <span class="sp-req" *ngIf="isShowRequired">*</span></label
                        >
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile" (change)="uploadFile($event)">
                            <label class="custom-file-label" for="customFile">Choose file</label>
                        </div>

                        <div
                            *ngIf="
                                formGroup.get('foto')
                                    .invalid &&
                                formGroup.get('foto')
                                    .touched
                            "
                            class="error-form"
                        >
                            Foto required
                        </div>
                    </div>
                    <div class="field col-12">
                        <label htmlFor="partai"
                            >Partai <span class="sp-req">*</span></label
                        >
                        <p-dropdown formControlName="partai" [options]="dropdownItemPartais" optionLabel="name"></p-dropdown>
                        <div
                            *ngIf="
                                formGroup.get('partai')
                                    .invalid &&
                                formGroup.get('partai')
                                    .touched
                            "
                            class="error-form"
                        >
                            Partai required
                        </div>
                    </div>

                    <div class="field col-12">
                        <label htmlFor="partai"
                            >Kabupaten <span class="sp-req">*</span></label
                        >
                        <p-dropdown formControlName="kabupatenId" [options]="dropdownItemKabupatens" optionLabel="name"></p-dropdown>
                        <div
                            *ngIf="
                                formGroup.get('kabupatenId')
                                    .invalid &&
                                formGroup.get('kabupatenId')
                                    .touched
                            "
                            class="error-form"
                        >
                            Kabupaten required
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
