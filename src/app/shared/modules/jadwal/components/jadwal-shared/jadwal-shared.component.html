<p-toast key="tst"></p-toast>
<div class="grid">
    <div class="col-12">
        <div class="card">
            <div class="container-flex mbc-4">
                <div class="container-one">
                    <i
                        class="pi pi-arrow-left cursor-pointer mr-4"
                        style="font-size: 24px"
                        (click)="onClickBackButton()"
                    ></i>
                    <p class="title-first">{{ title }}</p>
                </div>

                <div class="container-two">
                    <button
                        pButton
                        pRipple
                        type="button"
                        label="Batal"
                        (click)="onClickBackButton()"
                        class="p-button-outlined mr-2 wc-180"
                    ></button>

                    <button
                        pButton
                        pRipple
                        type="button"
                        [label]="btnTitle"
                        class="p-button-success wc-180"
                        (click)="onSubmit()"
                        [disabled]="!formGroup.valid"
                    ></button>
                </div>
            </div>

            <form [formGroup]="formGroup">
                <div class="p-fluid p-formgrid grid">
                    <div class="field col-12">
                        <label htmlFor="jadwal"
                            >Jadwal <span class="sp-req">*</span></label
                        >
                        <input
                            pInputText
                            id="jadwal"
                            type="text"
                            formControlName="jadwal"
                        />

                        <div
                            *ngIf="
                                formGroup.get('jadwal')
                                    .invalid &&
                                formGroup.get('jadwal')
                                    .touched
                            "
                            class="error-form"
                        >
                            Jadwal required
                        </div>
                    </div>
                    
                    <div class="field col-12">
                        <label htmlFor="status"
                            >Status <span class="sp-req">*</span></label
                        >
                        <p-dropdown formControlName="status" [options]="dropdownItems" optionLabel="name"></p-dropdown>
                        <div
                            *ngIf="
                                formGroup.get('status')
                                    .invalid &&
                                formGroup.get('status')
                                    .touched
                            "
                            class="error-form"
                        >
                            Status required
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
