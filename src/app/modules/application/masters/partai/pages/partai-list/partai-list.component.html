<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <h5>Data Partai</h5>
            
            <div class="text-right mb-4">
                <button pButton pRipple type="button" label="Tambah" class="p-button-outlined mr-2" (click)="onClickAddKabupaten()"></button>
                <button pButton pRipple type="button" label="Delete" class="p-button-outlined p-button-danger"></button>
                <button pButton pRipple type="button" label="Edit"  (click)="onClickEditKabupaten(1)" class="p-button-outlined p-button-danger"></button>
            </div>
            <p-table [columns]="cols">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="kodekab">Kode Kabupaten <p-sortIcon field="kodekab"></p-sortIcon></th>
                        <th pSortableColumn="nama_kabupaten">Kabupaten <p-sortIcon field="nama_kabupaten"></p-sortIcon></th>
                        <th pSortableColumn="jml_dpt">Jumlah DPT <p-sortIcon field="jml_dpt"></p-sortIcon></th>
                    </tr>
                </ng-template>
            </p-table>

            <!-- <div class="center-spinner">
                <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
            </div> -->
        </div>
    </div>
</div>
