<p-toast></p-toast>
<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, #6366f1 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">{{label.login_welcoming}}</div>
                    <span class="text-600 font-medium">{{label.login_title}}</span>
                </div>

                <div>
                    <label for="username" class="block text-900 text-xl font-medium mb-2">{{label.username}}</label>
                    <input id="username" [(ngModel)]="username" type="text" placeholder="{{label.ph_username}}" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password" class="block text-900 font-medium text-xl mb-2">{{label.password}}</label>
                    <p-password id="password" [(ngModel)]="password" placeholder="{{label.ph_password}}" [toggleMask]="true" 
                        [feedback]="false" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-3 gap-5"></div>
                    <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" style="background-color: #6366f1; border: none;" (click)="login()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
